<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/work1.css">
    <title>Todolist</title>
</head>
<body>
    <div class="container">
        <h3 class="display-3">TODO Application</h3>
        <!-- input -->
        <div>
            <div class="mb-3 row">
                <label for="inputtodo" class="col-sm-2 col-form-label">Todo</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputtodo">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputFahrenheit" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button id="addbtn" onclick="addTodo()" type="button" class="btn btn-primary">Add</button>
                </div>
              </div>
        </div>
        <!-- list -->
        <div>
            <ul id="todolist" class="list-group">
                <li class="list-group-item">ส่งงานด้วยนะ <span class="close">×</span></li>
                <li class="list-group-item">ถ้าไม่ส่งอาจารย์จะให้ F <span class="close">×</span></li>
              </ul>
        </div>
    </div>
    <script src="js/work1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
